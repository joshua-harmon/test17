<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MyAstro Landing Page Module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/landing.css?v=0.1.0" type="text/css" />
</head>

<body>
    <main class="app" id="app">
        <div class="container">
            
            <card v-for="card in cards" data-image="images/tarots/wary/{{card.id}}.png">
                <h1 slot="header">{{card.name}}</h1>
                <p slot="content">{{card.text}}</p>
            </card>
        </div>
    </main>
    <script src="//cdn.jsdelivr.net/g/lodash@4.17.4,vue@2.3.2"></script>
    <script type="text/javascript" src="js/landing.js"></script>
</body>

</html>
